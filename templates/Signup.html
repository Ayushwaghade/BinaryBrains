<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | EduAI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --color-primary: #10a37f;
        --color-secondary: #0c8063;
        --color-dark: #202123;
        --color-light: #f7f7f8;
        --color-gray: #6e6e80;
      }

      body {
        font-family: "SÃ¶hne", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
        color: var(--color-dark);
        background-color: var(--color-light);
        min-height: 100vh;
      }

      .btn-primary {
        background-color: var(--color-primary);
        color: white;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: var(--color-secondary);
      }

      .form-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.2);
      }
    </style>
  </head>
  <body class="flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <a href="index.html">
        <h1
          class="text-center text-3xl font-bold"
          style="color: var(--color-primary)"
        >
          EduAI
        </h1>
      </a>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create a new account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          href="login.html"
          class="font-medium"
          style="color: var(--color-primary)"
        >
          sign in to your account
        </a>
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Full name
            </label>
            <div class="mt-1">
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="name"
                required
                class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm"
              />
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm"
              />
            </div>
          </div>

          <div>
            <label for="role" class="block text-sm font-medium text-gray-700">
              I am a
            </label>
            <div class="mt-1">
              <select
                id="role"
                name="role"
                required
                class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm"
              >
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Administrator</option>
              </select>
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm"
              />
            </div>
          </div>

          <div>
            <label
              for="password-confirm"
              class="block text-sm font-medium text-gray-700"
            >
              Confirm password
            </label>
            <div class="mt-1">
              <input
                id="password-confirm"
                name="password-confirm"
                type="password"
                autocomplete="new-password"
                required
                class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm"
              />
            </div>
          </div>

          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary"
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-medium text-gray-700">
                I agree to the
                <a
                  href="#"
                  class="font-medium"
                  style="color: var(--color-primary)"
                  >Terms of Service</a
                >
                and
                <a
                  href="#"
                  class="font-medium"
                  style="color: var(--color-primary)"
                  >Privacy Policy</a
                >
              </label>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none"
            >
              Create account
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">
                Or continue with
              </span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <div>
              <a
                href="#"
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
              >
                <i class="fab fa-google"></i>
                <span class="ml-2">Google</span>
              </a>
            </div>

            <div>
              <a
                href="#"
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
              >
                <i class="fab fa-microsoft"></i>
                <span class="ml-2">Microsoft</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // For demonstration purposes - normally you'd handle registration with a backend
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const passwordConfirm =
          document.getElementById("password-confirm").value;
        const role = document.getElementById("role").value;

        // Basic password matching validation
        if (password !== passwordConfirm) {
          alert("Passwords do not match!");
          return;
        }

        // Redirect based on selected role
        if (role === "teacher") {
          window.location.href = "/teacherdashboard";
        } else if (role === "admin") {
          window.location.href = "/parentdashboard";
        } else {
          window.location.href = "/studentdashboard.html";
        }
      });
    </script>
  </body>
</html>
